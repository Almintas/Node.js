<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="form">
        <input id="brand" placeholder="Brand" required />
        <input id="model" placeholder="Model" required />
        <input type="number" id="price" placeholder="Price" required />

        <button>Pridėti skelbimą</button>
    </form>

    <div id="edit-form-output"></div>

    <form class="hidden" id="edit-form">
        <input id="edit-brand-input" placeholder="Brand" required />
        <input id="edit-model-input" placeholder="Model" required />
        <input type="number" id="edit-price-input" placeholder="Price" required />

        <button>Atnaujinti skelbimą</button>
    </form>

    <div id="adverts"></div>

    <script src="main.js"></script>
</body>
</html>
